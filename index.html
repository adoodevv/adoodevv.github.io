<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adoodevv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .icon {
            font-size: 24px;
            margin-right: 5px;
        }

        @media(max-width: 768px) {
            .link {
                margin: 5px;
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <a class="link" href="https://github.com/adoodevv">
            <i class="icon fa fa-github" aria-hidden="true"></i>
            GitHub
        </a>
        <a class="link" href="https://twitter.com/adoodevv">
            <i class="icon fa fa-twitter" aria-hidden="true"></i>
            Twitter
        </a>
        <a class="link" href="https://instagram.com/adoodevv">
            <i class="icon fa fa-instagram" aria-hidden="true"></i>
            Instagram
        </a>
        <a class="link" href="https://www.linkedin.com/in/jonathan-adoo-22a4691b2">
            <i class="icon fa fa-linkedin" aria-hidden="true"></i>
            LinkedIn
        </a>
        <a class="link" href="https://adoojoey.hashnode.dev/">
            <i class="icon fa fa-rss" aria-hidden="true"></i>
            Blog
        </a>
    </div>
    <script>
        const links =
            document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.backgroundColor = '#e74c3c';
            });
            link.addEventListener('mouseout', () => {
                link.style.backgroundColor = '#3498db';
            });
        });
    </script>
</body>

</html>
